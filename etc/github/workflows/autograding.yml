name: 'Build and autograde'

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  autograde:
    name: 'Build and autograde'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          check-latest: true
          cache: 'maven'
      - name: Compile, Test and Analysis
        run: |
          mvn -V --color always -ntp clean verify -Dmaven.test.failure.ignore=true | tee maven.log
          if [ "${PIPESTATUS[0]}" != "0" ]; then
            exit 1;
          fi
      - name: Mutation Coverage
        run: mvn -V --color always -ntp org.pitest:pitest-maven:mutationCoverage
      - name: Autograding
        uses: uhafner/autograding-github-action@v1.7.0
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_SHA: ${{github.event.pull_request.head.sha}}
          CONFIG: >
            {
              "analysis": {
                "tools": [
                  {
                    "id": "error-prone",
                    "pattern": "**/*.log"
                  },
                  {
                    "id": "java",
                    "pattern": "**/*.log"
                  },
                  {
                    "id": "javadoc-warnings",
                    "pattern": "**/*.log"
                  },
                  {
                    "id": "checkstyle",
                    "pattern": "**/checkstyle-result.xml"
                  },
                  {
                    "id": "pmd",
                    "pattern": "**/pmd.xml"
                  },
                  {
                    "id": "spotbugs",
                    "pattern": "**/spotbugsXml.xml"
                  }
                ],
                "maxScore": 100,
                "errorImpact": -5,
                "highImpact": -2,
                "normalImpact": -1,
                "lowImpact": -1
              },
              "tests": {
                "maxScore": 100,
                "passedImpact": 0,
                "failureImpact": -5,
                "skippedImpact": -1
              },
              "coverage": {
                "maxScore": 100,
                "coveredPercentageImpact": 0,
                "missedPercentageImpact": -1
              },
              "pit": {
                "maxScore": 100,
                "detectedImpact": 0,
                "undetectedImpact": -1,
                "detectedPercentageImpact": 0,
                "undetectedPercentageImpact": 0
              }
            }
